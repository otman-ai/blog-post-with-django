<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Include your CSS and other meta tags here -->
  </head>
  <body>
    <div class="root">
      <div class="container">
        <h1>Sign up</h1>
        <form method="post">
          {% csrf_token %} 



          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" 
            name="{{ form.username.name }}"
            class="form-control" 
            id="id_username"
            maxlength="20"
            placeholder="username">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email adress</label>
            <input type="text" 
            name="email"
            id="id_email"
            class="form-control" 
            id="exampleFormControlInput1" placeholder="emailadress">
          </div>

          <div class="password-signup">
            <label for="inputPassword5" class="form-label">Password</label>
            <input
              type="password"
              id="id_password1"
              class="form-control"
              aria-describedby="passwordHelpBlock"
              name="password1"
            />

            <label for="inputPassword5" class="form-label">Password Verification
            </label>
            <input
              type="password"
              id="id_password2"
              class="form-control"
              aria-describedby="passwordHelpBlock"
              name="password2"
            />
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and
              numbers, and must not contain spaces, special characters, or emoji.
            </div>
          </div>

          <button type="submit" class="btn btn-dark">Sign up</button>
          <a href="{% url 'login' %}">Already have account!</a>
        </form>
      </div>
    </div>
  </body>
</html>
