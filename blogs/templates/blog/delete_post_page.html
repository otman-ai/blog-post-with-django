{% extends "base.html" %}
{% block content %}
<h1>Delete Blog Post</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete <strong>{{ blog_post.title }}</strong></p>
    <form method="post">
        <button type="submit" class="btn btn-outline-danger">Confirm Deletion</button>
        <a href="{% url 'index' %}">Return to All post page</a>

    </form>
</form>
{% endblock%}
