{% extends "base.html" %}
{% block content %}
<a href="{% url 'blog_post_details' pk %}">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
    </svg>
  </a>
<h1>Edit Blog Post</h1>
<form method="post" class="form-floating">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.title.label_tag }}
        <input type="text" class="form-control" id="{{ form.title.id_for_label }}" placeholder="Enter your title here" name="{{ form.title.name }}" value="{{ form.instance.title }}">
    </div>
    <div class="mb-3">
        {{ form.content.label_tag }}
        <textarea class="form-control" placeholder="Your content here" id="{{ form.content.id_for_label }}" name="{{ form.content.name }}">{{  form.instance.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-outline-success">Make change</button>

</form>
{% endblock%}
